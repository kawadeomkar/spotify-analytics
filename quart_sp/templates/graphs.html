<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spotify Analytics Graphs</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<div id="saved_tracks_monthly"></div>
<div id="genre_count_stacked_monthly"></div>
<script>
    // ****** LINE CHART *********
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#saved_tracks_monthly")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    var maa_df = JSON.parse('{{ maa_df | tojson | safe }}');
    maa_df.forEach(function (data) {
        data.date = d3.timeParse("%m-%Y")(data.date)
    })

    var x = d3.scaleTime().domain(d3.extent(maa_df.map(function (item) {
        console.log(item.date);
        return item.date;
    }))).range([0, width]);


    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x)
                .ticks(maa_df.length)
            //.tickFormat(d=>d3.timeFormat("%a %d")(d)) TODO: time format
        );

    const max = d3.max(maa_df, function (item) {
        return item.count;
    })

    var y = d3.scaleLinear()
        .domain([0, max])
        .range([height, 0]);

    svg.append("g")
        .call(d3.axisLeft(y));

    svg.append("linearGradient")
        .attr("id", "line-gradient")
        .attr("gradientUnits", "userSpaceOnUse")
        .attr("x1", 0)
        .attr("y1", y(0))
        .attr("x2", 0)
        .attr("y2", y(max))
        .selectAll("stop")
        .data([
            {offset: "0%", color: "blue"},
            {offset: "100%", color: "red"}
        ])
        .enter().append("stop")
        .attr("offset", function (d) {
            return d.offset;
        })
        .attr("stop-color", function (d) {
            return d.color;
        });

    svg.append("path")
        .datum(maa_df)
        .attr("fill", "none")
        .attr("stroke", "url(#line-gradient)")
        .attr("stroke-width", 2)
        .attr("d", d3.line()
            .x(function (d) {
                return x(d.date)
            })
            .y(function (d) {
                return y(d.count)
            })
        )

    // ********* STACKED BAR CHART **************

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#genre_count_stacked_monthly")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Parse the Data
    var data = JSON.parse('{{ mgc_dict | tojson | safe }}');
    var genres = JSON.parse('{{ mgc_genres | tojson | safe }}');
    var mgc_height = JSON.parse('{{ mgc_height | tojson | safe }}');

    console.log(data);
    console.log(genres);

    var subgroups = genres;

    var groups = d3.map(data, function (d) {
        return (d.added_at)
    });


    //data.forEach(function (data) {
    //    data.added_at = d3.timeParse("%m-%Y")(data.added_at)
    //})

    // Add X axis
    var x = d3.scaleBand()
        .domain(groups)
        .range([0, width])
        .padding([0.1])

    console.log(groups);

    //var x = d3.scaleTime().domain(d3.extent(data.map(function (item) {
    //    console.log(item.added_at);
    //    return item.added_at;
    //}))).range([0, width]);




    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, mgc_height])
        .range([height, 0]);




    // color palette = one color per subgroup
    //var color = d3.scaleOrdinal()
    //    .domain(subgroups)
    //    .range(['#e41a1c', '#377eb8', '#4daf4a'])

    var color = d3.scaleSequential()
        .domain([0, subgroups.length])
        .interpolator(d3.interpolateSpectral);

    //stack the data? --> stack per subgroup
    console.log("DATA AND STACKED DATA");
    console.log(data);
    var stackedData = d3.stack()
        .keys(subgroups)(data).map(d => (d.forEach(v => v.key = d.key), d))

    console.log(stackedData);

    // Show the bars
    var sv = svg.append("g")
        .selectAll("g")
        .data(stackedData)
        .join("g")
        .attr("fill", function (d) {
            return color(d.index);
        })

    sv.selectAll("rect")
        .data(function (d) {
            return d;
        })
        .enter()
        .append("rect")
        .attr("x", function (d) {
            return x(d.data.added_at);
        })
        .attr("y", function (d) {
            return y(d[1]);
        })
        .attr("height", function (d) {
            var ret = y(d[0]) - y(d[1]);
            if (isNaN(ret)) {
                return 0;
            } else {
                return ret;
            }
        })
        .attr("width", x.bandwidth())
        .on("mouseover", function () {
            tooltip.style("display", null);
        })
        .on("mouseout", function () {
            tooltip.style("display", "none");
        })
        .on("mousemove", (event, d) => {
            var xPosition = d3.pointer(event)[0] - 15;
            var yPosition = d3.pointer(event)[1] - 25;
            tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
            console.log("tooltip");
            console.log(d);
            tooltip.select("text").text(d.key);
        })

    sv.selectAll("text")
        .data(function (d) {
            console.log("TEXT");
            console.log(d);
            return d;
        })
        .enter()
        .append("text")
        .attr("x", function (d) {
            console.log(d);
            console.log("X");
            console.log(x(d.data.added_at));
            if (!isNaN(d[1])) {
                return x(d.data.added_at);
            }
        })
        .attr("y", function(d, i) {
            console.log("Y");
            console.log(d);
            console.log(y(d[1]));
            if (!isNaN(d[1])) {
               return y(d[1]);
            }})
        .attr("dy", ".35em")
        .style("text-anchor", "middle")
        .style("stroke", 'black')
        .text(function (d) {
            if (!isNaN(d[1])) {
                return d.key;
            }
        });

    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSizeOuter(0));

    svg.append("g")
        .call(d3.axisLeft(y));


        //.append("text")
        //.text(function (d) {
        //    return d.key;
        //})
        /////.attr("x", function (d) {
        /////    console.log(d);
        /////    return d.data.added_at;
        /////})
        //.attr("y", function (d) {
        //    console.log(d);
        //    return y(d[1]);
        //})

    // add text


    // Prep the tooltip bits, initial display is hidden
    var tooltip = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

    tooltip.append("rect")
        .attr("width", 30)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 0.5);

    tooltip.append("text")
        .attr("x", 15)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("font-weight", "bold");


</script>
</body>
</html>
